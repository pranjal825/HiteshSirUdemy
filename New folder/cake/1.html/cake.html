<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8aeba; /* same pink as your video */
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    .scene {
      position: relative;
      text-align: center;
    }

    .message {
      font-size: 2em;
      font-style: italic;
      color: #a05252;   a
      opacity: 0;
      animation: dropText 1s ease forwards;
    }

    @keyframes dropText {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .plate {
      width: 220px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      margin: 20px auto 0;
      opacity: 0;
      animation: appear 1s ease forwards 1s;
    }

    @keyframes appear {
      from { opacity: 0; transform: scaleX(0); }
      to { opacity: 1; transform: scaleX(1); }
    }

    .cake {
      position: relative;
      margin: 0 auto;
      width: 160px;
    }

    .layer {
      width: 160px;
      height: 40px;
      background: #d26969;
      border-radius: 5px;
      margin: 2px 0;
      position: relative;
      opacity: 0;
    }

    .cream {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: #fff;
      border-radius: 10px;
    }

    .layer1 { animation: dropLayer 0.8s ease forwards 2s; }
    .layer2 { animation: dropLayer 0.8s ease forwards 3s; }
    .layer3 { animation: dropLayer 0.8s ease forwards 4s; }

    @keyframes dropLayer {
      0% { transform: translateY(-150px); opacity: 0; }
      70% { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .candle {
      width: 12px;
      height: 40px;
      background: #fffacd;
      margin: 0 auto;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease forwards 5s;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 20px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="message">happy birthday!</div>
    <div class="plate"></div>
    <div class="cake">
      <div class="layer layer1"><div class="cream"></div></div>
      <div class="layer layer2"><div class="cream"></div></div>
      <div class="layer layer3"><div class="cream"></div></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>
</body>
</html>
