<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg1:#e6f3ff; /* pastel blue */
      --bg2:#fff6d1; /* pastel yellow */
      --bg3:#e9f8ef; /* pastel green */
    }
    html, body { height:100%; }
    body { overflow:hidden; background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 70%),
                                 radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent 70%),
                                 linear-gradient(135deg, var(--bg1), var(--bg3)); }
    .fade { opacity:0; transform:translateY(8px); transition:opacity .6s ease, transform .6s ease; }
    .fade.show { opacity:1; transform:translateY(0); }

    /* Sparkles */
    @keyframes sparklePulse { 0%,100%{opacity:.25; transform:scale(.85)} 50%{opacity:1; transform:scale(1.15)} }

    /* Balloons */
    @keyframes floatBalloon { 0%{transform:translateY(0) rotate(0)} 100%{transform:translateY(-110vh) rotate(360deg)} }

    /* Confetti (per-piece motion via WAAPI; CSS only provides fade) */
    @keyframes confettiFade { to { opacity:0; } }

    /* Gift box animation */
    .present { width:140px; height:120px; position:relative; margin:0 auto; cursor:pointer; }
    .present-box { position:absolute; bottom:0; width:100%; height:85px; background:#5cc9a7;
                   border-radius:10px; box-shadow:0 10px 24px rgba(0,0,0,.12) }
    .present-box::before { content:""; position:absolute; left:50%; top:0; transform:translateX(-50%);
                           width:20px; height:100%; background:#ffe08a; }
    .present-lid { position:absolute; bottom:85px; left:0; width:100%; height:35px; background:#49b895;
                   border-radius:10px; transform-origin:bottom left; transition:transform .5s ease, translate .5s ease; }
    .present-lid::before{ content:""; position:absolute; left:50%; top:0; transform:translateX(-50%);
                          width:20px; height:100%; background:#ffd766; }
    .present.open .present-lid { transform:rotate(-25deg) translate(-8px, -16px); }
    .gift-reveal { opacity:0; transition:opacity .45s ease; }
    .present.open + .gift-reveal { opacity:1; }

    /* Login fade-out helper */
    .fadeOut { opacity:0; transition:opacity .45s ease; }

    /* Accessibility focus ring tweak */
    .focus-ring { outline:none; box-shadow:0 0 0 3px rgba(99,102,241,.35) }
  </style>
</head>
<body class="min-h-screen grid place-items-center relative">

  <!-- Sparkles layer -->
  <div id="sparkles" class="pointer-events-none absolute inset-0"></div>

  <!-- LOGIN CARD -->
  <section id="login" class="w-full max-w-sm bg-white/85 backdrop-blur rounded-2xl shadow-xl p-7 z-10">
    <div class="text-center">
      <div class="mx-auto mb-4 w-12 h-12 grid place-items-center rounded-xl bg-sky-100 text-sky-600 text-xl">üîê</div>
      <h1 class="text-xl font-bold text-sky-800">Welcome</h1>
      <p class="text-gray-600 text-sm mt-1">Please sign in to see a birthday surprise.</p>
    </div>
    <form id="loginForm" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Username</label>
        <input type="text" required class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus-ring" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">Password</label>
        <input type="password" required class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus-ring" />
      </div>
      <button type="submit" class="w-full rounded-lg bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 transition">
        Login
      </button>
    </form>
    <p class="text-xs text-gray-500 mt-4 text-center">This is a demo login for your surprise page.</p>
  </section>

  <!-- MAIN -->
  <main id="main" class="hidden absolute inset-0 grid place-items-center z-10">
    <!-- Balloons behind content -->
    <div id="balloons" class="absolute inset-0 pointer-events-none"></div>

    <div class="text-center px-6">
      <h2 id="line1" class="fade text-3xl md:text-4xl font-extrabold text-sky-700"></h2>
      <p id="line2" class="fade mt-3 text-lg md:text-xl text-gray-700"></p>
      <p id="typer" class="mt-6 text-base md:text-lg text-gray-800 font-medium"></p>

      <div id="countdown" class="mt-6 text-sm md:text-base font-semibold text-emerald-700"></div>

      <!-- Gift CTA -->
      <button id="giftBtn"
        class="hidden mt-8 px-6 py-2 rounded-lg font-semibold text-white bg-emerald-500 hover:bg-emerald-600 transition">
        Open Gift
      </button>

      <!-- Gift Block: present + reveal -->
      <div id="giftBlock" class="hidden mt-5">
        <div id="present" class="present" title="Click to open">
          <div class="present-lid"></div>
          <div class="present-box"></div>
        </div>
        <div class="gift-reveal mt-4">
          <p class="text-gray-800 font-medium text-base md:text-lg mb-3">
            A little something to brighten your day ‚ú®
          </p>
          <!-- Option 2: wrapped gift icon (shown before open, inside present) is the box above -->
          <!-- Option 3: realistic birthday photo -->
          <img id="giftPhoto"
               src="https://images.unsplash.com/photo-1517955496757-9d3cd39ecf29?q=80&w=1200&auto=format&fit=crop"
               alt="Birthday"
               class="w-56 h-40 md:w-72 md:h-48 object-cover rounded-xl shadow-md mx-auto" />
        </div>
      </div>
    </div>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    /* =================== SETTINGS (edit these) =================== */
    const NAME = "Priya";         // <- put the person's name here
    const BDAY_MONTH = 8;         // <- month number (1-12), e.g. 8 for August
    const BDAY_DAY = 16;          // <- day of month (1-31)
    /* ============================================================ */

    const login = document.getElementById("login");
    const loginForm = document.getElementById("loginForm");
    const main = document.getElementById("main");

    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const typer = document.getElementById("typer");
    const countdownEl = document.getElementById("countdown");
    const giftBtn = document.getElementById("giftBtn");
    const giftBlock = document.getElementById("giftBlock");
    const present = document.getElementById("present");

    /* ---------- Sparkles ---------- */
    function createSparkle() {
      const s = document.createElement("div");
      s.textContent = "‚ú∑"; // simple star glyph (no hearts)
      Object.assign(s.style, {
        position: "absolute",
        left: Math.random()*100 + "vw",
        top: Math.random()*100 + "vh",
        fontSize: (10 + Math.random()*10) + "px",
        color: ["#60a5fa","#f59e0b","#10b981","#c4b5fd"][Math.floor(Math.random()*4)],
        animation: "sparklePulse 2.2s ease-in-out infinite",
        opacity: ".9"
      });
      document.getElementById("sparkles").appendChild(s);
      setTimeout(() => s.remove(), 2300);
    }
    setInterval(createSparkle, 280);

    /* ---------- Balloons ---------- */
    const balloonSet = ["üéà","üü°","üîµ","üü¢","üéä"]; // playful set, no hearts
    function spawnBalloon() {
      const b = document.createElement("div");
      b.textContent = balloonSet[Math.floor(Math.random()*balloonSet.length)];
      Object.assign(b.style, {
        position:"absolute",
        left: Math.random()*100 + "vw",
        bottom: "-60px",
        fontSize: (28 + Math.random()*18) + "px",
        animation: `floatBalloon ${5 + Math.random()*6}s linear forwards`,
        filter: "drop-shadow(0 6px 10px rgba(0,0,0,.12))"
      });
      document.getElementById("balloons").appendChild(b);
      setTimeout(() => b.remove(), 12000);
    }

    /* ---------- Typewriter ---------- */
    function typewriter(text, el, delay = 45) {
      el.textContent = "";
      let i = 0;
      (function tick(){
        if (i < text.length) {
          el.textContent += text.charAt(i++);
          setTimeout(tick, delay);
        }
      })();
    }

    /* ---------- Countdown to NEXT birthday ---------- */
    function startCountdown(month, day) {
      function update() {
        const now = new Date();
        let target = new Date(now.getFullYear(), month - 1, day, 0, 0, 0);
        if (now > target) target.setFullYear(target.getFullYear() + 1);
        const diff = target - now;
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        countdownEl.textContent = `‚è≥ ${d}d ${h}h ${m}m ${s}s to your next birthday`;
      }
      update();
      setInterval(update, 1000);
    }

    /* ---------- Confetti ---------- */
    const confettiColors = ["#60a5fa","#f59e0b","#10b981","#c084fc","#fcd34d"];
    function burstConfetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        const size = 6 + Math.random()*6;
        Object.assign(c.style, {
          position:"fixed",
          width:size+"px",
          height:size+"px",
          backgroundColor: confettiColors[Math.floor(Math.random()*confettiColors.length)],
          top:"50%", left:"50%", borderRadius:"2px",
          animation:"confettiFade 1.8s ease-out forwards"
        });
        const dx = (Math.random()*520 - 260);
        const dy = (Math.random()*380 + 160);
        c.animate(
          [{ transform:'translate(-50%,-50%)', opacity:1 },
           { transform:`translate(${dx}px, ${dy}px)`, opacity:0 }],
          { duration: 1200 + Math.random()*1000, easing:'ease-out', fill:'forwards' }
        );
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2600);
      }
    }

    /* ---------- Flow after login ---------- */
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // fade out login, then show main
      login.classList.add("fadeOut");
      setTimeout(() => {
        login.style.display = "none";
        main.classList.remove("hidden");
        main.classList.add("fade");
        // slight delay for fade-in
        requestAnimationFrame(() => setTimeout(() => main.classList.add("show"), 50));

        // start ambient effects
        startCountdown(BDAY_MONTH, BDAY_DAY);
        setInterval(spawnBalloon, 850);

        // staged copy (no hearts)
        line1.textContent = `üéâ Happy Birthday, ${NAME}!`;
        setTimeout(() => line1.classList.add("show"), 200);

        line2.textContent = "Wishing you a day full of smiles, laughter, and fun!";
        setTimeout(() => line2.classList.add("show"), 1600);

        setTimeout(() => {
          typewriter("Hope you have an amazing year ahead!", typer, 42);
        }, 3000);

        // confetti right after typewriter begins
        setTimeout(burstConfetti, 5200);

        // reveal gift button
        setTimeout(() => { giftBtn.classList.remove("hidden"); }, 6000);
      }, 450);
    });

    /* ---------- Gift button & present ---------- */
    giftBtn.addEventListener("click", () => {
      giftBtn.classList.add("hidden");
      giftBlock.classList.remove("hidden");
    });

    present.addEventListener("click", () => {
      // open lid animation; reveal content (text + realistic photo)
      present.classList.add("open");
    });
  });
  </script>
</body>
</html>
